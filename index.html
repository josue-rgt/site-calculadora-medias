<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Médias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="image/logo.png" alt="capelo e diploma">
            <h1>Calculadora De Médias</h1>
        </header>
    
        <form>
            <input id="nome-atividade" type="text" placeholder="Nome Da Atividade" required>
            <input id="nota-atividade" type="number" placeholder="Nota" min="0" max="10" required>
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Da Atividade</th>
                    <th>Nota</th>
                    <th>APROVADO?</th>
                </tr>
            </thead>
            <tbody>
        
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
